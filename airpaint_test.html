<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AirPaint</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f7;
      color: #1d1d1f;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      background: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      border-bottom: 1px solid #ddd;
    }
    #controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    button {
      padding: 0.6rem 1rem;
      border-radius: 0.8rem;
      border: none;
      font-size: 1rem;
      background: #007aff;
      color: white;
      font-weight: 500;
    }
    button:disabled {
      background: #ccc;
    }
    #video {
      display: none;
    }
    #canvas {
      flex: 1;
      background: #000;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <header>AirPaint â€“ Kamera Test</header>
  <div id="controls">
    <button id="startBtn">ðŸŽ¥ Kamera starten</button>
    <button id="switchBtn" disabled>ðŸ”„ Front/RÃ¼ck</button>
  </div>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const startBtn = document.getElementById("startBtn");
    const switchBtn = document.getElementById("switchBtn");
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let currentStream = null;
    let useFront = true;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - document.querySelector("header").offsetHeight - document.getElementById("controls").offsetHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      try {
        currentStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: useFront ? "user" : "environment" },
          audio: false
        });
        video.srcObject = currentStream;
        video.onloadedmetadata = () => {
          video.play();
          drawLoop();
        };
        switchBtn.disabled = false;
      } catch (err) {
        alert("Kamera konnte nicht gestartet werden: " + err.message);
        console.error(err);
      }
    }

    function drawLoop() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      requestAnimationFrame(drawLoop);
    }

    startBtn.onclick = () => {
      startCamera();
    };

    switchBtn.onclick = () => {
      useFront = !useFront;
      startCamera();
    };
  </script>
</body>
</html>
